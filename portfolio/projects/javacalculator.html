    <main>
        <h1>Calculator</h1>
     
       <label> Multiply this number: 
       <input type = "number" id = "multiply" size="3">
       <button id = "resultbutton">Result </button>
       </label>
       
       <label> Divide this number: 
       <input type = "number" id = "divide" size="3">
       <button id = "resultbutton" onclick="divideNum()">Result </button>
       </label>
       
       <div id = "result"></div>
        
           
                 
 
    <script>
        function multiplyNum () {
            var solutionDiv = document.getElementById('result');
            var number = document.getElementById('multiply').value;
            solutionDiv.innerHTML = 'The result is: ' + number * number;
        }
        
        var showResult = document.getElementById('resultbutton');
        showResult.addEventListener ('click', multiplyNum);
        
         function divideNum () {
            var solutionDiv = document.getElementById('result');
            var number = document.getElementById('divide').value;
            solutionDiv.innerHTML = 'The result is: ' + (number / 2);
        }
        
        var showDivisionResult = document.getElementById('resultbutton');
        showDivisionResult.addEventListener ('click', divideNum);
        </script>
